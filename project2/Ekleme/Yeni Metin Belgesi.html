<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Title</a>
			</div>
	
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Link</a></li>
					<li><a href="#">Link</a></li>
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Link</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li><a href="#">Separated link</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-5 main_page">
				<label>Title:</label>
				<input type="text" name="" id="input" class="form-control title" value="" required="required" pattern="" title="">
				<label>Code:</label>
				<input type="text" name="" id="input" class="form-control code" value="" required="required" pattern="" title="">
				<label>Optional Explanation:</label>
				<textarea name="" id="input" class="form-control opt_ex" rows="3" required="required"></textarea>
				<label>Language:</label>
				<input type="text" name="" id="input" class="form-control lang" value="" required="required" pattern="" title="">
				<label>Tag:</label>
				<input type="text" name="" id="input" class="form-control tag" value="" required="required" pattern="" title="">
				<label>Pre Explanation:</label>
				<textarea name="" id="input" class="form-control pre_exp" rows="5" required="required"></textarea>
				<button type="button" class="btn btn-primary save_note" style="float:right;margin-top: 5px;">ADD</button>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-12">
				<span class="glyphicon glyphicon-plus-sign 50x button" style="font-size:3em;position: fixed;margin-top: 600px"></span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".main_page").hide();
			$(".button").click(function(){
				$(".main_page").show();
				$(".button").hide();
			});
			$('.save_note').on('click'	, function(event) {
				event.preventDefault();
				
				var data = JSON.parse(localStorage.getItem('adv.json'));
				if(data == undefined)
				{
					data = [];
				}
				console.log(data);
				
				var a = $('.title').val();
				var b = $('.code').val();
				var c = $('.opt_ex').val();
				var d = $('.lang').val();
				var e = $('.tag').val();
				var f = $('.pre_exp').val();

				console.log(a,b,c,d,e,f);

				data.push(
				{
					"title": a,
					"pre_explanation":f,
					"code":b,
					"optional_explanation":c,
					"language":d,
					"tags":e.split(',')
				});

				localStorage.setItem('adv.json',JSON.stringify(data));
				console.log(data);

			});
		});


	</script>
</body>
</html>
